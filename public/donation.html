<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./donation.css">
  </head>
  <body>
  <div class="container">
    <div class="card">
        <div class="card-header p-5 text-center justify-content-evenly">
          <img class="mb-5" style="width:35% ;" src="../src/img/logo-gifts-in-kind-gik-for-top-300-84px.png" alt="gik">
          <h1 class="mb-5">Gifts in Kind Donation Request Platform</h1>
          
        </div>
        <div class="card-body mt-5 p-2">

            <form action="/submit" method="post">
                <div class="mb-3">
                  <label for="name" class="form-label">Adınız</label>
                  <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">E-posta Adresiniz</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                </div>
                  <p class="fw-bold mb-2">Kategori</p>
                <select class="mt-0 form-select form-select-lg p-2 mb-3" id="category" name="category" aria-label="Default select example">
                  <option selected>Urun Grubunu Secin</option>
                  <option value="Furniture">Furniture</option>
                  <option value="Sport">Sport</option>
                  <option value="Toys">Toys</option>
                </select>
                <p class="fw-bold mb-2">Urunun Durumu</p>
                <select class="form-select form-select-lg p-2 mb-3" id="item-condition" name="item-condition" aria-label="Default select example">
                  <option selected>Urunun Guncel Durumu</option>
                  <option value="New">New</option>
                  <option value="Open-Box">Open Box</option>
                  <option value="Used">Used</option>
                </select>
                <p class="fw-bold mb-2">Delivery</p>
                <select class="form-select form-select-lg p-2 mb-3" id="delivery-type" name="delivery-type" aria-label="Default select example">
                  <option selected>Delivery Sekli</option>
                  <option value="Pickup">Ready for Pickup</option>
                  <option value="Delivery">I will deliver it</option>
                </select>
                <div class="mb-3">
                  <label for="phone" class="form-label">Telefon Numaranız</label>
                  <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="mb-3">
                  <label for="file" class="form-label">Urun Resmi</label>
                  <input type="file" class="form-control" id="file" name="file" required multiple>
                </div>
                <div class="mb-3">
                  <label for="date" class="form-label">Musaitlik Durumu</label>
                  <input type="date" class="form-control" id="date" name="date" required multiple>
                </div> 
                <div class="mb-3">
                  <label for="description" class="form-label">Bağışın Açıklaması</label>
                  <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>
                <div class="d-grid mt-5">
                  <button type="submit" class="btn btn-primary btn-lg">Gönder</button>
                </div>
              </form>
        </div>
    </div>
  </div>
    
</body>
</html>
